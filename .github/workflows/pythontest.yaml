name: Test Python

on: [ push, pull_request ]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build panoptes-utils image
        run: |
          PANOPTES_UTILS=${PWD} INCLUDE_BASE=true scripts/setup-local-environment.sh
      - name: Test with pytest in panoptes-utils container
        run: |
          mkdir -p tmp && chmod -R 777 tmp
          echo "Showing . dir from $PWD before GHA"
          ls -l .
          SLEEP_TIME=0 scripts/testing/test-software.sh
          echo "Showing . dir from $PWD after GHA"
          ls -l .
          echo "Showing tmp dir from $PWD"
          ls -l tmp
      - name: Upload coverage report to codecov.io
        uses: codecov/codecov-action@v1
        if: success()
        with:
          name: codecov-upload
          file: tmp/coverage.xml
          fail_ci_if_error: true
      - name: Create log file artifact
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: log-files
          path: tmp/panoptes-testing.log
