version: '3.7'
services:
  testing:
    image: panoptes-utils:testing
    build:
      context: ../
      dockerfile: tests/Dockerfile
    tty: true
    container_name: panoptes-utils-testing
    env_file:
      - ./env
    command: [ "tests/run-tests.sh" ]
    volumes:
      - "${PANLOG}:/var/panoptes/logs"
