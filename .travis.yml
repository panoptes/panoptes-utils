dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
python:
  - "3.6"
services:
  - docker
before_install:
  - PANOPTES_UTILS="${TRAVIS_BUILD_DIR}" INCLUDE_BASE=true docker/setup-local-environment.sh
install: true
script:
  - docker run -it
    panoptes-utils:develop
    "/var/panoptes/panoptes-utils/scripts/testing/run-tests.sh"
