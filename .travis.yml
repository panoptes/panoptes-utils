dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
python:
  - "3.6"
services:
- docker
before_install:
- docker build -t panoptes-utils:testing -f ${TRAVIS_BUILD_DIR}/docker/testing.Dockerfile ${TRAVIS_BUILD_DIR}
install: true
script:
- docker run -it
  panoptes-utils:testing
  scripts/testing/run-tests.sh
