dist: xenial
sudo: required
language: python
python:
  - "3.6"
  - "3.7"
cache:
  - pip
env:
  - PANDIR=$HOME
before_install:
    - mkdir $PANDIR/POCS
    - mkdir $PANDIR/logs
    - ln -s $TRAVIS_BUILD_DIR/ $PANDIR/
    - pip install coveralls
    - pip install -U pip
addons:
  apt:
    packages:
    - libnetpbm10-dev
    - netpbm
    - libpng12-dev
    - libjpeg-dev
    - zlib1g-dev
    - libbz2-dev
    - cfitsio-dev    
install:
  - cd $TRAVIS_BUILD_DIR
  - echo $TRAVIS_BUILD_DIR
  - ls -l $TRAVIS_BUILD_DIR
  - ls -l $HOME
  - pip install -r requirements.txt
  - pip install -e ".[google,testing,mongo,social]"
script:
  - python setup.py test
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
        bash <(curl -s https://codecov.io/bash);
    fi