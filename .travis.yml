dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
python:
  - "3.6"
services:
  - docker
before_install:
  - ${TRAVIS_BUILD_DIR}/docker/setup-local-environment.sh
install: true
script:
  - docker run -it
    panoptes-utils:develop
    scripts/testing/run-tests.sh
