language: python
python:
  - "3.6"
services:
  - docker
before_install:
    - ci_env=`bash <(curl -s https://codecov.io/env)`
    - docker pull gcr.io/panoptes-survey/panoptes-utils
install: true  # skips install
script:
    - docker run -it 
      $ci_env 
      -v $TRAVIS_BUILD_DIR:/var/panoptes/panoptes-utils 
      gcr.io/panoptes-survey/panoptes-utils
      /bin/bash -c "source activate panoptes-env && scripts/testing/run_tests.sh"