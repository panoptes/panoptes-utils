dist: xenial
sudo: required
language: python
python:
  - "3.6"
services:
- docker
before_install:
- mkdir -p $HOME/data && wget -qO- ${TEST_CR2_FILE} > $TRAVIS_BUILD_DIR/panoptes/tests/data/canon.cr2
- docker build -t panoptes-utils:testing -f docker/Dockerfile .
install: true
script:
- docker run -it
  -e LOCAL_USER_ID=$(id -u)
  panoptes-utils:testing
  scripts/testing/run-tests.sh
