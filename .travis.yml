dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
      - docker-compose
python:
  - "3.6"
services:
  - docker
before_install:
  - PANOPTES_UTILS="${TRAVIS_BUILD_DIR}" INCLUDE_BASE=true scripts/setup-local-environment.sh
install: true
script:
  - mkdir -p tmp && chmod -R 777 tmp
  - PANLOG="${PWD}/tmp" SLEEP_TIME=0 scripts/testing/test-software.sh
