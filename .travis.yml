dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
python:
  - "3.6"
services:
  - docker
before_install:
  - PANOPTES_UTILS="${TRAVIS_BUILD_DIR}" INCLUDE_BASE=true scripts/setup-local-environment.sh
install: true
script:
  - mkdir -p logs && chmod -R 777 logs
  - SLEEP_TIME=0 scripts/testing/test-software.sh
