dist: xenial
sudo: required
language: python
python:
  - "3.6"
services:
- docker
cache:
  directories:
    - $HOME/.astrometry
before_install:
- ci_env=`bash <(curl -s https://codecov.io/env)`
- docker pull gcr.io/panoptes-survey/plate-solver:latest
- docker pull gcr.io/panoptes-survey/panoptes-utils:latest
# Copy plate-solver files
- mkdir -p $HOME/bin
- docker run --rm -it
    -v "$HOME/bin":/mnt
    -u $(id -u):$(id -g)
    gcr.io/panoptes-survey/plate-solver /bin/bash -c "cp -rv bin/* /mnt/"
- export PATH=$HOME/bin:$PATH
- mkdir -p $HOME/.astrometry
- cd $HOME/.astrometry
# Download index files
- for i in {4208..4219}; do wget "http://broiler.astrometry.net/~dstn/4200/index-${i}.fits"; done
install: true
script:
- docker run -it
  $ci_env
  -v /var/run/docker.sock:/var/run/docker.sock
  -v $TRAVIS_BUILD_DIR:/var/panoptes/panoptes-utils
  gcr.io/panoptes-survey/panoptes-utils
  /bin/zsh -ci "scripts/testing/run-tests.sh"
deploy:
  provider: pypi
  username: panoptes
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
