dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
      - docker-compose
python:
  - "3.6"
services:
  - docker
before_install:
  - mkdir -p ./tmp && chmod -R 777 /tmp
  - PANOPTES_UTILS="${TRAVIS_BUILD_DIR}" INCLUDE_BASE=true scripts/setup-local-environment.sh
install: true
script:
  - scripts/testing/test-software.sh 0
