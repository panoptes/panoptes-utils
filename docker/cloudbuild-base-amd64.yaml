steps:
# Build
# AMD Build
- name: 'gcr.io/cloud-builders/docker'
  id: 'amd64-base'
  args:
  - 'build'
  - '-f=docker/Dockerfile'
  - '--build-arg=base_image=continuumio/miniconda3'
  - '--tag=gcr.io/${PROJECT_ID}/panoptes-utils:latest'
  - '.'
  waitFor: ['-']

# Push
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-amd64-base'
  args:
  - 'push'
  - 'gcr.io/${PROJECT_ID}/panoptes-utils:latest'
  waitFor: ['amd64-base']

images:
  - 'gcr.io/${PROJECT_ID}/panoptes-utils:latest'
