version: '3.7'
services:
  pytest-testing:
    image: panoptes-utils:develop
    tty: true
    container_name: panoptes-pytest
    env_file:
      # Relative to docker-compose file.
      - ./tests/env
    volumes:
      - ./:/var/panoptes/panoptes-utils
      - ./logs:/var/panoptes/logs
    command: [ "/var/panoptes/panoptes-utils/scripts/testing/run-tests.sh" ]
