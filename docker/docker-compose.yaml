version: '3.7'
services:
  panoptes-config-server:
    image: panoptes-utils:develop
    tty: true
    container_name: panoptes-config-server
    privileged: true
    network_mode: host
    environment:
      PANDIR:
      PANLOG:
      PANOPTES_CONFIG_HOST:
      PANOPTES_CONFIG_PORT:
      PANOPTES_CONFIG_FILE:
    ports:
      - "6563:6563"
    restart: on-failure
    volumes:
      - working_dir:/var/panoptes/panoptes-utils
    command: [ "panoptes-config-server --verbose run" ]
volumes:
  working_dir:
    driver: local
    driver_opts:
      type: none
      device: /var/panoptes/panoptes-utils
      o: bind

