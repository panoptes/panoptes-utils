steps:
# Build
# AMD Build
- name: 'gcr.io/cloud-builders/docker'
  id: 'amd64'
  args:
  - 'build'
  - '-f=docker/Dockerfile.utils'
  - '--build-arg=arch=amd64'
  - '--tag=gcr.io/${PROJECT_ID}/panoptes-utils:latest'
  - '.'
  waitFor: ['-']

# Push
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-amd64'
  args:
  - 'push'
  - 'gcr.io/${PROJECT_ID}/panoptes-utils:latest'
  waitFor: ['amd64']
